{% load static %}
{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CycloMail secure login portal">
    <title>CycloMail | Secure Login</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
  
</head>
<body>
    <header class="cyclo-header animate__animated animate__fadeIn">
        <div class="container">
            <h1 class="cyclo-logo">CYCLO<span>MAIL</span></h1>
            <p class="cyclo-tagline">Secure Login Portal</p>
        </div>
    </header>

    <div class="cyclo-container">
        <div class="cyclo-card animate__animated animate__fadeInUp">
            <div class="cyclo-card-header">
                <h2><i class="fas fa-lock"></i> Sign In</h2>
            </div>
            <div class="cyclo-card-body">
                <a href="{% provider_login_url 'google' %}" class="google-btn">
                    <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google logo" width="20" height="20" />

                    Continue with Google
                </a>
                
                <div class="auth-footer mt-4">
                    By continuing, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="{% static 'js/login.js' %}"></script>

    
</body>
</html>
